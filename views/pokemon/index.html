<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
  <title>View All Pokemon</title>
  </head>
  <body>
    <h3>Pokemon!</h3>
    <a href="/pokemon/new">Create new Pokemon</a>
    
    {{ #pokemon }}
      <a href="/pokemon/{{ id }}">
        <h5>{{ name }}</h5>
        <img src={{ image }} />
      </a>
    {{ /pokemon }}
  </body>
</html>
